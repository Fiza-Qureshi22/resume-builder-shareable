<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unique URL Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>unique URL Resume Builder - Fiza Qireshi </h1>

  <form id="resume-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="education">Education:</label>
    <textarea id="education" name="education" rows="4" required></textarea>

    <label for="experience">Work Experience:</label>
    <textarea id="experience" name="experience" rows="4" required></textarea>

    <label for="skills">Skills:</label>
    <textarea id="skills" name="skills" rows="4" required></textarea>

    <button type="submit">Generate Resume</button>
  </form>

  <div id="resume-output">
    <h2>Your Resume</h2>
    <p><strong>Name:</strong> <span id="output-name"></span></p>
    <p><strong>Email:</strong> <span id="output-email"></span></p>
    <p><strong>Education:</strong> <span id="output-education"></span></p>
    <p><strong>Experience:</strong> <span id="output-experience"></span></p>
    <p><strong>Skills:</strong> <span id="output-skills"></span></p>

    <div class="share-download-buttons">
      <button id="share-link-btn">Share Resume</button>
      <button id="download-pdf-btn">Download as PDF</button>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
